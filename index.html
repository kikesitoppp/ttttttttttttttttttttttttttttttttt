<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>QR en Coraz√≥n</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: pink;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .corazon {
      position: relative;
      width: 300px;
      height: 270px;
      background: red;
      transform: rotate(-45deg);
      margin-top: -50px;
      box-shadow: 0 0 30px rgba(255,0,0,0.6);
    }
    .corazon::before,
    .corazon::after {
      content: "";
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: red;
      box-shadow: 0 0 30px rgba(255,0,0,0.6);
    }
    .corazon::before {
      top: -150px;
      left: 0;
    }
    .corazon::after {
      left: 150px;
      top: 0;
    }
    .teamo {
      position: absolute;
      top: 20px;
      font-size: 50px;
      font-weight: bold;
      color: red;
      text-shadow: 0 0 10px white, 0 0 20px pink;
    }
    .conejo {
      position: absolute;
      bottom: 0;
      font-size: 60px;
    }
    .conejo.izq { left: 5%; }
    .conejo.der { right: 5%; transform: scaleX(-1); }
    .corazoncito {
      position: absolute;
      color: red;
      font-size: 20px;
      animation: volar 2s linear forwards;
    }
    @keyframes volar {
      from { transform: translate(0,0) scale(1); opacity: 1; }
      to { transform: translate(200px,-400px) scale(0.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="teamo">TE AMO</div>
  <div class="conejo izq">üêá</div>
  <div class="conejo der">üêá</div>
  <div class="corazon"></div>

  <script>
    function lanzarConejito(clase, direccion) {
      const cora = document.createElement("div");
      cora.className = "corazoncito";
      cora.style.left = (clase === 'izq' ? '80px' : (window.innerWidth - 100) + 'px');
      cora.style.bottom = "80px";
      cora.textContent = "‚ù§";
      document.body.appendChild(cora);
      cora.animate([
        { transform: 'translate(0,0)', opacity: 1 },
        { transform: `translate(${direccion * 200}px,-400px)`, opacity: 0 }
      ], { duration: 2000, iterations: 1 });
      setTimeout(()=>cora.remove(),2000);
    }
    setInterval(()=>lanzarConejito('izq',1),500);
    setInterval(()=>lanzarConejito('der',-1),500);
  </script>
</body>
</html>
