<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Te Amo ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: pink;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    .conejo {
      position: absolute;
      bottom: 20px;
      font-size: 60px;
    }
    .conejo.izq { left: 5%; }
    .conejo.der { right: 5%; transform: scaleX(-1); }
  </style>
</head>
<body>
  <div class="conejo izq">üêá</div>
  <div class="conejo der">üêá</div>

  <canvas id="lienzo"></canvas>

  <script>
    const canvas = document.getElementById("lienzo");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let corazones = [];

    // Generar puntos en forma de coraz√≥n
    function generarFormaCorazon() {
      const puntos = [];
      for (let t = 0; t < Math.PI * 2; t += 0.1) {
        let x = 16 * Math.pow(Math.sin(t), 3);
        let y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
        puntos.push({x: x * 15 + canvas.width/2, y: y * 15 + canvas.height/2});
      }
      return puntos;
    }

    // Generar puntos para el texto TE AMO
    function generarFormaTexto() {
      const puntos = [];
      ctx.font = "80px Arial Black";
      ctx.fillText("TE AMO", canvas.width/2 - 150, canvas.height/4);
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      ctx.clearRect(0,0,canvas.width,canvas.height);
      for (let y = 0; y < imageData.height; y += 6) {
        for (let x = 0; x < imageData.width; x += 6) {
          let index = (y * imageData.width + x) * 4;
          if (imageData.data[index+3] > 128) {
            puntos.push({x:x, y:y});
          }
        }
      }
      return puntos;
    }

    const puntosCorazon = generarFormaCorazon();
    const puntosTexto = generarFormaTexto();
    let todosPuntos = [...puntosTexto, ...puntosCorazon];
    let indice = 0;

    function lanzarCorazon() {
      if (indice < todosPuntos.length) {
        const objetivo = todosPuntos[indice];
        corazones.push({
          x: Math.random() < 0.5 ? 100 : canvas.width - 100,
          y: canvas.height - 100,
          objetivo: objetivo,
          progreso: 0
        });
        indice++;
      }
    }

    function animar() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      corazones.forEach(c => {
        c.progreso += 0.02;
        c.x = c.x + (c.objetivo.x - c.x) * c.progreso;
        c.y = c.y + (c.objetivo.y - c.y) * c.progreso;
        ctx.fillStyle = "red";
        ctx.font = "20px Arial";
        ctx.fillText("‚ù§", c.x, c.y);
      });
      requestAnimationFrame(animar);
    }

    setInterval(lanzarCorazon, 150);
    animar();
  </script>
</body>
</html>
